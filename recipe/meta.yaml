{% set name = "mdcat" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/swsnr/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: e372a82291a139f95d77c12325a2f595f47f6d6b4c2de70e50ab2117e975734f

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/swsnr/{{ name }}
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Show markdown documents on text terminals
  dev_url: https://github.com/swsnr/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
